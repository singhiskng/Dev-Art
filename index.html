<!doctype html>

<style>

	#canvas{
		position: absolute;
		top:0;
		left:0;
		background-color: #333;
		cursor: crosshair;
	}

</style>

<canvas id='canvas'></canvas>

<script>

	var canvas = document.getElementById('canvas');
	var cxt = canvas.getContext('2d');

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	cxt.strokeStyle = '#FFF';
	cxt.lineWidth = 2;
	cxt.lineJoin = 'round';
	cxt.lineCap = 'round';
	cxt.shadowBlur = 5;
	cxt.shadowColor = '#fff'

	var dragging = false;
	var moving = false;
	var eraseing = false;
	var points = [];
	var polylines = [];

	var mouse={
		x:0,
		y:0
	}

	window.requestAnimFrame =
	  	window.requestAnimationFrame ||
	  	window.webkitRequestAnimationFrame ||
	  	window.mozRequestAnimationFrame ||
	  	window.oRequestAnimationFrame ||
	  	window.msRequestAnimationFrame ||
	  	function(callback) {
	    	return window.setTimeout(callback, 1000 / 60);
		};

	//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++//
	//	                             EVENTS                               //
	//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++//

	canvas.addEventListener('mousedown',function(){dragging = true;},false);
	canvas.addEventListener('mouseup',function(){
		dragging = false;
		var line = new polyline(points);
		polylines.push(line);
		points=[];
	},false);
	canvas.addEventListener('mousemove',move,false);

	//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
	//              TOUCH SCREEN

	canvas.addEventListener('touchstart',function(){dragging = true;},false);
	canvas.addEventListener('touchend',function(){
		dragging = false;
		var line = new polyline(points);
		polylines.push(line);
		points=[];
	},false);
	canvas.addEventListener('touchmove',touch,false);

	//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++//

	function move(e){
		moving = true;
		e.preventDefault();
		mouse.x = e.clientX;
		mouse.y = e.clientY;

	}

	function touch(e){
		moving = true;
		e.preventDefault();
		mouse.x = e.touches[0].clientX;
		mouse.y = e.touches[0].clientY;
	}

	function point(x, y){
		this.x = x;
		this.y = y;
	}

	function polyline(p){
		this.line = p;
		this.drawing = false;
		this.d = p.length-1;
		this.e = 0;

	}


	polyline.prototype.Draw = function() {
		d=this.d;
		p=this.line;
		e=this.e;

		if(d<p.length && e<p.length){
			for (var i = e; i < d; i++) {
				draw(p[i],p[i+1]);
			};

			if (p.length>100) {
				if (d>p.length/2) {
					this.e++;
				}
				else
					this.e=0;
			}
			else{
				if (d>p.length-2) {
					this.e++;
				}
				else
					this.e=0;
			}

			if (d<p.length-1)
				this.d++;
		}
		else{
			this.d=0
			this.e=0
		}
	};

	function update(){

		for (var i = 0; i < polylines.length; i++) {
			var pl = polylines[i];
			pl.Draw();
		};
	};

	function getpoint(){
		if(dragging && moving){
			var p = new point(mouse.x,mouse.y);
			points.push(p);
		}
	}

	function draw(p1, p2){
		
		cxt.save();
		cxt.beginPath();
		cxt.moveTo(p1.x,p1.y);
		cxt.lineTo(p2.x,p2.y);
		cxt.stroke();
		cxt.restore();
	};
	
	function animate(){

		getpoint();
		cxt.clearRect(0,0,canvas.width,canvas.height);
		if(dragging){
			for (var j =0; j <points.length-1; j++) {
				draw(points[j],points[j+1])
			};
		}

		update();
		requestAnimFrame(animate);
		moving = false;
	}

	requestAnimFrame(animate);
</script>
